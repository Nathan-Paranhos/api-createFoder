<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waba</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <script src="utilities.js"></script>
    <div class="container">
        <!-- kickoff -->
        <form class="container mt-5" id="form-kickoff">
            <!-- Campo Responsável -->
            <div class="mb-4">
                <label for="responsaveis" class="form-label">Quem era o responsável pelo caso?</label>
                <input type="text" class="form-control" id="responsaveis" name="form-responsaveis" placeholder="Digite o nome do responsável">
            </div>

            <!-- Pergunta sobre outros participantes -->
            <div class="mb-4">
                <h5>Existem outros participantes?</h5>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="resposta" id="resposta-sim" value="sim">
                <label class="form-check-label" for="resposta-sim">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="resposta" id="resposta-nao" value="nao">
                <label class="form-check-label" for="resposta-nao">Não</label>
                </div>
            </div>

            <!-- Campo para outros participantes -->
            <div class="mb-4">
                <label for="outros-participantes" class="form-label">Nome dos outros participantes</label>
                <input type="text" class="form-control" id="outros-participantes" name="form-outros-participantes" placeholder="Informe os nomes se houver">
            </div>

            <!-- Descrição da demanda -->
            <div class="mb-4">
                <label for="descricao-demanda" class="form-label">Do que se trata a demanda?</label>
                <textarea class="form-control" id="descricao-demanda" rows="4" placeholder="Descreva a situação ou demanda aqui"></textarea>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

</body>
</html>
