<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday Automation - Painel Admin Unificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            margin: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .connection-status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .connection-status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .connection-method {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .control-section {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0,123,255,0.1);
            box-shadow: 0 8px 32px rgba(0,123,255,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .control-section.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .control-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #007bff, #0056b3);
        }
        
        .control-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,123,255,0.15);
        }
        
        .control-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .btn-custom {
            margin: 8px;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
            cursor: pointer;
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-bg-dark));
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            --btn-bg: #28a745;
            --btn-bg-dark: #1e7e34;
        }
        
        .btn-danger {
            --btn-bg: #dc3545;
            --btn-bg-dark: #c82333;
        }
        
        .btn-warning {
            --btn-bg: #ffc107;
            --btn-bg-dark: #e0a800;
            color: #212529 !important;
        }
        
        .btn-info {
            --btn-bg: #17a2b8;
            --btn-bg-dark: #138496;
        }
        
        .btn-primary {
            --btn-bg: #007bff;
            --btn-bg-dark: #0056b3;
        }
        
        .btn-secondary {
            --btn-bg: #6c757d;
            --btn-bg-dark: #545b62;
        }
        
        .log-container {
            background: linear-gradient(145deg, #1a202c, #2d3748);
            color: #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid rgba(226, 232, 240, 0.1);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .log-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .log-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        
        .log-container::-webkit-scrollbar-thumb {
            background: rgba(226, 232, 240, 0.3);
            border-radius: 4px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h4>Conectando com a API</h4>
            <p id="loadingMessage">Testando conexão direta...</p>
            <div class="progress mt-3">
                <div id="loadingProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="admin-container">
            <div class="header">
                <h1><i class="fas fa-robot"></i> Monday Automation</h1>
                <p class="subtitle">Painel Administrativo Unificado</p>
                <div id="connectionStatus" class="connection-status connecting">
                    <i class="fas fa-spinner fa-spin"></i> Conectando...
                </div>
            </div>
            
            <div id="connectionMethod" class="connection-method" style="display: none;">
                <strong>Método de Conexão:</strong> <span id="methodText">Testando...</span>
            </div>
            
            <div id="mainContent" style="display: none;">
                <div class="control-section">
                    <h3><i class="fas fa-folder-plus"></i> Criação de Pastas</h3>
                    <div class="mb-3">
                        <label for="folderPath" class="form-label">Caminho da Pasta:</label>
                        <input type="text" class="form-control" id="folderPath" placeholder="C:\\Users\\exemplo\\nova-pasta">
                    </div>
                    <button class="btn btn-success btn-custom" onclick="createFolder()">
                        <i class="fas fa-plus"></i> Criar Pasta
                    </button>
                    <button class="btn btn-info btn-custom" onclick="checkFolder()">
                        <i class="fas fa-search"></i> Verificar Pasta
                    </button>
                </div>
                
                <div class="control-section">
                    <h3><i class="fas fa-copy"></i> Cópia de Arquivos</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sourceFile" class="form-label">Arquivo Origem:</label>
                            <input type="text" class="form-control" id="sourceFile" placeholder="C:\\origem\\arquivo.txt">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="destFile" class="form-label">Arquivo Destino:</label>
                            <input type="text" class="form-control" id="destFile" placeholder="C:\\destino\\arquivo.txt">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-custom" onclick="copyFile()">
                        <i class="fas fa-copy"></i> Copiar Arquivo
                    </button>
                </div>
                
                <div class="control-section">
                    <h3><i class="fas fa-terminal"></i> Comandos PowerShell</h3>
                    <div class="mb-3">
                        <label for="psCommand" class="form-label">Comando PowerShell:</label>
                        <input type="text" class="form-control" id="psCommand" placeholder="Get-Date">
                    </div>
                    <button class="btn btn-warning btn-custom" onclick="executePowerShell()">
                        <i class="fas fa-play"></i> Executar Comando
                    </button>
                    <button class="btn btn-secondary btn-custom" onclick="getApiStatus()">
                        <i class="fas fa-info-circle"></i> Status da API
                    </button>
                </div>
                
                <div class="control-section">
                    <h3><i class="fas fa-chart-line"></i> Logs e Monitoramento</h3>
                    <div id="alertContainer"></div>
                    <div class="log-container" id="logContainer">
                        <div style="margin-top: 20px;">Aguardando operações...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração
        const API_BASE = 'https://api-createfoder.onrender.com';
        const CORS_PROXIES = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];
        
        // Estado da aplicação
        let apiOnline = false;
        let connectionMethod = 'direct';
        let currentProxy = null;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeConnection();
        });
        
        // Inicializar conexão
        async function initializeConnection() {
            updateLoadingMessage('Iniciando sistema...', 10);
            addLog('🚀 Monday Automation Painel Unificado iniciado', 'info');
            
            // Tentar diferentes métodos de conexão
            const methods = [
                { name: 'Conexão Direta', test: testDirectConnection },
                { name: 'Proxy CORS 1', test: () => testProxyConnection(0) },
                { name: 'Proxy CORS 2', test: () => testProxyConnection(1) },
                { name: 'Proxy CORS 3', test: () => testProxyConnection(2) }
            ];
            
            for (let i = 0; i < methods.length; i++) {
                const method = methods[i];
                updateLoadingMessage(`Testando ${method.name}...`, 20 + (i * 20));
                
                try {
                    const success = await method.test();
                    if (success) {
                        updateLoadingMessage(`${method.name} funcionando!`, 100);
                        setTimeout(() => {
                            hideLoading();
                            showMainContent();
                        }, 1000);
                        return;
                    }
                } catch (error) {
                    addLog(`❌ ${method.name} falhou: ${error.message}`, 'error');
                }
            }
            
            // Se chegou aqui, nenhum método funcionou
            updateLoadingMessage('Nenhuma conexão disponível', 100);
            setTimeout(() => {
                hideLoading();
                showOfflineMode();
            }, 2000);
        }
        
        // Testar conexão direta
        async function testDirectConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/status`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    connectionMethod = 'direct';
                    currentProxy = null;
                    apiOnline = true;
                    updateConnectionStatus('online', 'Conexão Direta - API Online');
                    updateConnectionMethod('🔗 Conexão Direta com a API');
                    addLog('✅ Conexão direta estabelecida com sucesso', 'success');
                    return true;
                }
            } catch (error) {
                addLog(`⚠️ Conexão direta falhou: ${error.message}`, 'warning');
            }
            return false;
        }
        
        // Testar conexão via proxy
        async function testProxyConnection(proxyIndex) {
            try {
                const proxy = CORS_PROXIES[proxyIndex];
                const url = `${proxy}${encodeURIComponent(API_BASE + '/api/status')}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    connectionMethod = 'proxy';
                    currentProxy = proxy;
                    apiOnline = true;
                    updateConnectionStatus('online', `Proxy ${proxyIndex + 1} - API Online`);
                    updateConnectionMethod(`🔄 Proxy CORS ${proxyIndex + 1}: ${proxy}`);
                    addLog(`✅ Conexão via proxy ${proxyIndex + 1} estabelecida`, 'success');
                    return true;
                }
            } catch (error) {
                addLog(`⚠️ Proxy ${proxyIndex + 1} falhou: ${error.message}`, 'warning');
            }
            return false;
        }
        
        // Fazer requisição para API
        async function makeApiRequest(endpoint, method = 'GET', data = null) {
            if (!apiOnline) {
                showAlert('API está offline. Verifique a conexão.', 'danger');
                return null;
            }
            
            try {
                let url;
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (connectionMethod === 'direct') {
                    url = `${API_BASE}${endpoint}`;
                } else {
                    url = `${currentProxy}${encodeURIComponent(API_BASE + endpoint)}`;
                }
                
                if (data && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (response.ok) {
                    return result;
                } else {
                    throw new Error(result.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                addLog(`❌ Erro na requisição: ${error.message}`, 'error');
                showAlert(`Erro: ${error.message}`, 'danger');
                return null;
            }
        }
        
        // Funções da interface
        function updateLoadingMessage(message, progress) {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingProgress').style.width = progress + '%';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        function showMainContent() {
            document.getElementById('connectionMethod').style.display = 'block';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        function showOfflineMode() {
            updateConnectionStatus('offline', 'Todas as conexões falharam');
            document.getElementById('connectionMethod').style.display = 'block';
            document.getElementById('methodText').textContent = '❌ Nenhuma conexão disponível';
            
            // Desabilitar controles
            const sections = document.querySelectorAll('.control-section');
            sections.forEach(section => section.classList.add('disabled'));
            
            document.getElementById('mainContent').style.display = 'block';
            addLog('❌ Sistema em modo offline - aguarde correção CORS', 'error');
        }
        
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            
            let icon = '<i class="fas fa-spinner fa-spin"></i>';
            if (status === 'online') icon = '<i class="fas fa-check-circle"></i>';
            if (status === 'offline') icon = '<i class="fas fa-times-circle"></i>';
            
            statusElement.innerHTML = `${icon} ${text}`;
        }
        
        function updateConnectionMethod(text) {
            document.getElementById('methodText').textContent = text;
        }
        
        // Operações da API
        async function createFolder() {
            const folderPath = document.getElementById('folderPath').value.trim();
            if (!folderPath) {
                showAlert('Por favor, insira o caminho da pasta.', 'warning');
                return;
            }
            
            addLog(`📁 Criando pasta: ${folderPath}`, 'info');
            const result = await makeApiRequest('/api/create-folder', 'POST', { folderPath });
            
            if (result && result.success) {
                showAlert('Pasta criada com sucesso!', 'success');
                addLog(`✅ Pasta criada: ${folderPath}`, 'success');
                document.getElementById('folderPath').value = '';
            }
        }
        
        async function checkFolder() {
            const folderPath = document.getElementById('folderPath').value.trim();
            if (!folderPath) {
                showAlert('Por favor, insira o caminho da pasta.', 'warning');
                return;
            }
            
            addLog(`🔍 Verificando pasta: ${folderPath}`, 'info');
            const result = await makeApiRequest(`/api/check-folder?path=${encodeURIComponent(folderPath)}`);
            
            if (result) {
                const exists = result.exists;
                const message = exists ? 'Pasta existe!' : 'Pasta não encontrada.';
                const alertType = exists ? 'success' : 'info';
                const logIcon = exists ? '✅' : '❌';
                
                showAlert(message, alertType);
                addLog(`${logIcon} ${folderPath} - ${exists ? 'Existe' : 'Não existe'}`, exists ? 'success' : 'warning');
            }
        }
        
        async function copyFile() {
            const sourceFile = document.getElementById('sourceFile').value.trim();
            const destFile = document.getElementById('destFile').value.trim();
            
            if (!sourceFile || !destFile) {
                showAlert('Por favor, insira os caminhos de origem e destino.', 'warning');
                return;
            }
            
            addLog(`📋 Copiando: ${sourceFile} → ${destFile}`, 'info');
            const result = await makeApiRequest('/api/copy-file', 'POST', {
                source: sourceFile,
                destination: destFile
            });
            
            if (result && result.success) {
                showAlert('Arquivo copiado com sucesso!', 'success');
                addLog(`✅ Copiado: ${sourceFile} → ${destFile}`, 'success');
                document.getElementById('sourceFile').value = '';
                document.getElementById('destFile').value = '';
            }
        }
        
        async function executePowerShell() {
            const command = document.getElementById('psCommand').value.trim();
            if (!command) {
                showAlert('Por favor, insira um comando PowerShell.', 'warning');
                return;
            }
            
            addLog(`⚡ Executando: ${command}`, 'info');
            const result = await makeApiRequest('/api/execute-powershell', 'POST', { command });
            
            if (result) {
                if (result.success) {
                    showAlert('Comando executado com sucesso!', 'success');
                    addLog(`✅ Resultado: ${result.output}`, 'success');
                } else {
                    showAlert(`Erro: ${result.error}`, 'danger');
                    addLog(`❌ Erro: ${result.error}`, 'error');
                }
                document.getElementById('psCommand').value = '';
            }
        }
        
        async function getApiStatus() {
            addLog('📊 Obtendo status da API...', 'info');
            const result = await makeApiRequest('/api/status');
            
            if (result) {
                showAlert('Status obtido com sucesso!', 'success');
                addLog(`✅ Status: ${JSON.stringify(result, null, 2)}`, 'success');
            }
        }
        
        // Utilitários
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHtml);
            
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) alertElement.remove();
            }, 5000);
        }
        
        function addLog(message, type) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '5px';
            logEntry.style.padding = '5px 0';
            
            let color = '#e2e8f0';
            switch (type) {
                case 'success': color = '#48bb78'; break;
                case 'error': color = '#f56565'; break;
                case 'warning': color = '#ed8936'; break;
                case 'info': color = '#4299e1'; break;
            }
            
            logEntry.innerHTML = `<span style="color: #a0aec0;">[${timestamp}]</span> <span style="color: ${color};">${message}</span>`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
    </script>
</body>
</html>
